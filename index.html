<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif}
body{margin:0;background:#f7f7f7;color:#111}

.header{
  background:black;color:white;
  padding:14px 20px;
  display:flex;align-items:center;gap:10px
}
.header h1{margin:0;font-size:20px}
.search{flex:1;padding:8px 14px;border-radius:20px;border:none}

.cart-btn{
  background:#fff;color:#000;
  padding:8px 14px;border-radius:20px;
  cursor:pointer;font-weight:bold
}

.container{
  display:grid;
  grid-template-columns:260px 1fr;
  gap:20px;padding:20px
}
.sidebar{background:white;padding:16px;border-radius:8px}
.sidebar h3{margin-top:0}

.filter label{display:block;margin:6px 0;font-size:14px}

.main{display:flex;flex-direction:column;gap:20px}

.video-box{background:white;padding:16px;border-radius:8px}
.video-box iframe{width:100%;height:300px;border-radius:8px;border:none}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:16px
}
.product{
  background:white;border-radius:8px;
  overflow:hidden;border:1px solid #eee
}
.product img{width:100%;height:200px;object-fit:cover}
.product-content{padding:12px}
.product-title{font-size:14px;height:36px;overflow:hidden}
.price{font-weight:bold;margin:6px 0}
.buy{
  width:100%;padding:8px;
  background:black;color:white;
  border:none;border-radius:6px;cursor:pointer
}

.cart{
  position:fixed;top:0;right:-360px;
  width:340px;height:100%;
  background:white;border-left:2px solid #eee;
  padding:16px;transition:.3s;z-index:999
}
.cart.active{right:0}
.cart-item{border-bottom:1px solid #eee;padding:8px 0;font-size:14px}
.cart-total{font-weight:bold;margin-top:10px}
.close{cursor:pointer;color:red;font-size:14px}

.footer{background:#111;color:white;padding:30px;margin-top:30px}
.footer-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
.map iframe{width:100%;height:220px;border-radius:8px;border:0}
.social a{
  display:inline-block;margin-top:10px;
  background:#1877f2;color:white;
  padding:10px 16px;border-radius:6px;
  text-decoration:none;font-weight:bold
}

@media(max-width:900px){
  .container{grid-template-columns:1fr}
  .sidebar{display:none}
}
.top-menu{
  background:#111;
  color:white;
  display:flex;
  justify-content:center;
  gap:30px;
  padding:10px 0;
  font-size:14px;
}

.top-menu a{
  color:white;
  text-decoration:none;
  font-weight:500;
}

.top-menu a:hover{
  text-decoration:underline;
}

</style>
</head>

<body>

<script>
const products = [
 {name:"Diamond Cuban 14mm",price:8500,image:"https://image.icebox.com/unsafe/600x0/filters:format(webp)/icebox-jewelry.s3.amazonaws.com/products/2091d096d6f1ecbaac9040adfb81a513.jpg",cat:["cuban","diamond"]},

let cart=[], total=0;

function render(){
  const search=document.querySelector(".search").value.toLowerCase();
 const cats=[...document.querySelectorAll(".cat:checked")].map(c=>c.value);
 const prices=[...document.querySelectorAll(".priceFilter:checked")].map(p=>p.value);

 document.getElementById("products").innerHTML =
 products.filter(p=>{
   if(search && !p.name.toLowerCase().includes(search)) return false;

   if(cats.length && !cats.some(c=>p.cat.includes(c))) return false;

   if(prices.length){
     let ok=false;
     prices.forEach(pr=>{
       if(pr==="under5" && p.price < 5000) ok=true;
       if(pr==="5to10" && p.price >=5000 && p.price <=10000) ok=true;
       if(pr==="over10" && p.price >10000) ok=true;
     });
     if(!ok) return false;
   }
   return true;
 }).map(p=>`
  <a class="product"
     href="product.html?name=${encodeURIComponent(p.name)}&price=${p.price}&img=${encodeURIComponent(p.image)}"
     style="text-decoration:none;color:inherit">

    <img src="${p.image}">
    <div class="product-content">
      <div class="product-title">${p.name}</div>
      <div class="price">$${p.price.toLocaleString()}</div>
      <button class="buy"
        onclick="event.preventDefault(); addCart('${p.name}',${p.price})">
        Add to Cart
      </button>
    </div>

  </a>
 `).join("");
}
