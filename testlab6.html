  <style>
    * {

      font-family: Arial, sans-serif;

    body {
      margin: 0;

    /* ===== TOP BAR ===== */
    .topbar {
      background: #ee4d2d;
      color: white;
      padding: 14px 20px;

      font-weight: bold;
    }

    /* ===== SHOP HEADER ===== */
    .shop-header {
      display: flex;
      align-items: center;
      background: white;
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .logo {
      width: 80px;
      height: 80px;
      background: #ee4d2d;
      color: white;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin-right: 20px;
    }

    .info h2 {
      margin: 0;
    }

    .info p {
      margin: 6px 0;
      color: gray;
    }

    .info button {
      margin-right: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .info button:first-child {
      background: #ee4d2d;
      color: white;
    }

    .info button:last-child {
      background: #f0f0f0;
    }

    /* ===== VIDEO ===== */
    .video-section {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .video-section h3 {
      color: #ee4d2d;
    }

    video {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      margin-top: 10px;
    }

    /* ===== MAP ===== */
    .map-section {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .map-section h3 {
      color: #ee4d2d;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 12px;
    }

    /* ===== PRODUCTS ===== */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin: 20px;
    }

    .product {
      background: white;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-6px);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product p {
      margin: 8px 0;
    }

    .price {
      color: #ee4d2d;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
