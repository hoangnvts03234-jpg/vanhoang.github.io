<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Sản phẩm</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif}
body{margin:0;background:#f7f7f7}

.top-menu{
  background:black;
  padding:14px 20px;
  display:flex;
  gap:20px;
}
.top-menu a{
  color:white;
  text-decoration:none;
  font-weight:500;
}

.products{
  max-width:1100px;
  margin:30px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
  padding:0 20px;
}

.product{
  background:white;
  border-radius:14px;
  padding:15px;
  text-align:center;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}

.product img{
  width:100%;
  border-radius:12px;
}

.product h3{
  margin:12px 0 6px;
}

.price{
  font-weight:bold;
  margin-bottom:10px;
}

.product a{
  display:block;
  background:black;
  color:white;
  padding:10px;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
}
.product a:hover{opacity:.9}
</style>
</head>

<body>

<div class="top-menu">
  <a href="index.html">Trang chủ</a>
  <a href="products.html">Sản phẩm</a>
  <a href="contact.html">Liên hệ</a>
</div>

<div class="products">

  <!-- SẢN PHẨM 1 -->
  <div class="product">
    <img src="assets/img/rose.jpg">
    <h3>Rose Gold Cuban</h3>
    <div class="price">$2,500</div>
    <a href="detail.html?name=Rose%20Gold%20Cuban&price=2500&img=assets/img/rose.jpg">
      Xem chi tiết
    </a>
  </div>

  <!-- SẢN PHẨM 2 -->
  <div class="product">
    <img src="assets/img/14mm.jpg">
    <h3>Diamond Cuban 14mm</h3>
    <div class="price">$3,200</div>
    <a href="detail.html?name=Diamond%20Cuban%2014mm&price=3200&img=assets/img/14mm.jpg">
      Xem chi tiết
    </a>
  </div>

  <!-- SẢN PHẨM 3 -->
  <div class="product">
    <img src="assets/img/miami.jpg">
    <h3>Miami Cuban Link</h3>
    <div class="price">$1,900</div>
    <a href="detail.html?name=Miami%20Cuban%20Link&price=1900&img=assets/img/miami.jpg">
      Xem chi tiết
    </a>
  </div>

</div>

</body>
</html>
